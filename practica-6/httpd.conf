<VirtualHost *:80>
    ServerName steven-mateo.systems
    Redirect permanent / https://steven-mateo.systems/
</VirtualHost>
<VirtualHost *:443>
    ServerName steven-mateo.systems
    ServerAdmin admin@admin.com

    https://steven-mateo.systems/

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/steven-mateo.systems/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/steven-mateo.systems/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/steven-mateo.systems/chain.pem

    ProxyPreserveHost On
    <Proxy *>
        Require all granted
    </Proxy>

    ProxyPass / http://client:3000/
    ProxyPassReverse / http://client:3000/

    ErrorLog /var/log/apache2/error.log
    TransferLog /var/log/apache2/access.log
</VirtualHost>